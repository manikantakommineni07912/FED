<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 400px;
  height: 100px;
  padding: 20px;
  border: 5px solid;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="/home/3-cse-b/Downloads/download.jpeg" draggable="true" ondragstart="drag(event)" width="400" height="99">

</body>
</html>
